<div class="timeline-header">
  <h2>{{ title or "Timeline" }}</h2>
  <span class="hint">{{ subtitle or "Latest first" }}</span>
</div>
<div id="timeline-meta" data-last-seen="{{ last_seen }}"></div>
<div class="cards">
  {% for post in posts %}
    {% include "partials/post_card.html" %}
  {% else %}
    <div class="empty">No posts yet.</div>
  {% endfor %}
</div>
<div class="pager">
  {% if page > 1 %}
  <button
    hx-get="/AGENTS/timeline?page={{ page - 1 }}&limit={{ limit }}{% if account_id %}&account_id={{ account_id }}{% endif %}"
    hx-target="#timeline"
    hx-swap="innerHTML"
  >
    Prev
  </button>
  {% else %}
  <button disabled>Prev</button>
  {% endif %}
  <span class="page-indicator">Page {{ page }}</span>
  {% if has_next %}
  <button
    hx-get="/AGENTS/timeline?page={{ page + 1 }}&limit={{ limit }}{% if account_id %}&account_id={{ account_id }}{% endif %}"
    hx-target="#timeline"
    hx-swap="innerHTML"
  >
    Next
  </button>
  {% else %}
  <button disabled>Next</button>
  {% endif %}
</div>
